    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Ember RPG</title>
    <meta name="description" content="Brisbane's exciting new warehouse venue in West End">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	    <!-- CSS
	  ================================================== -->
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.css" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	    <!--[if lt IE 9]>
	        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	    

	    <!-- Favicons
	    ================================================== -->

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.7.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="css/style.css"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/application.js"></script>

	<!-- Latest compiled and minified JavaScript -->
  
</head>

<body>
 <script type="text/x-handlebars" data-template-name='welcome'>
<p>{{message}}</p>
<p>{{#link-to 'start'}}Begin{{/link-to}}
</script>

<script type='text/x-handlebars' data-template-name='start'>

	<div class='col-md-4'>{{partial "created"}}</div>
	<div class='col-md-8'>
		<h2>Character maker</h2>
		<p>Create a character</p>
		<hr>
		{{input type="text" name='name' value=name}}
		{{input type="email" name='email' value=email}}
		<hr>
		{{partial "roll"}}
	</div>
{{outlet}}

</script>
<script type='text/x-handlebars' data-template-name='_created'>
	<h1>Current characters</h2>
	{{#each}}
	<ul>
	{{#link-to 'king' this classNames='row'}}{{name}}{{/link-to}}
	</ul>
	{{else}}

	<p>No characters found</p>

	{{/each}}

</script>

<script type='text/x-handlebars' data-template-name='_roll'>
	<h2>Roll</h2>
		<p>Wood: {{wood}}</p>
		<p>Stone: {{stone}}</p>
		<p>Gold: {{gold}}</p>
		
		<button {{action "rollStats"}}>Roll</button>
		<button {{action "saveStats"}}>Begin</button>
	
</script>

<script type='text/x-handlebars' data-template-name='king'>
	<div class='col-md-3'></div>
	<div class='col-md-6'>
	<p>Hooray</p>

		<h3>{{name}}</h3>
		<p>{{resources.wood}}</p>
		<p>{{resources.stone}}</p>
		<p>{{resources.gold}}</p>
	</div>
{{outlet}}
	
</script>


</body>
<footer>
</footer>

</html>
